<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <script src="js/script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
  <body>
    <!--welcome page-->
    <div id="welcome-page" class="welcome-page__container">
      <h1 class="welcome-page__container--heading">KIA ORA</h1>
      <img class="welcome-page__container--logo" src="images/logo.png" alt="logo">
      <input class="welcome-page__container--input" type="text" placeholder="Enter the table number">
      <button class="welcome-page__container--button">START</button>
    </div>  
    <!--navigation top bar-->
    
    <div class="topbar">
      <div class="topbar__button">
          <button class="topbar__button--white"><img class="topbar__button--bell" src="images/bell.png" alt="bell">call wait staff</button>
      </div>
      <div class="bell">
          <img  src="images/trolley.png" alt="trolley">
      </div>
      <div>
          <nav class="topbar__navigation-menu">
              <i id="close" class="fas fa-times"></i>
              <ul>
                <li><a href="">CHECK ORDER</a></li>
                <li><a href="">MENU</a></li>
                <li><a href="">LEAVE US A FEEDBACK</a></li>
                <li><a href="">SUBSCRIBE TO NEWSLETTER</a></li>
                <li><a href="">MORE</a></li>
              </ul>
            </nav>
            
            <i id="menu" class="fas fa-bars"></i>
      </div>
    </div> <!-- end of topbar-->
    <!--landing page-->
    <div id="landingPage" class="landing-page__container" style="display:none;">
      
    </div>
    <div id="myOrder">

    </div>
    <div id="brunchPage">

    </div>
</body>
</html>
